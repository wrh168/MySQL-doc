<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>全国大学生信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    .form-horizontal .form-group {
      margin-right: 150px;
      margin-left: -15px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">全国大学生信息管理系统</h1>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-3 col-sm-6">
                <button>添加课程信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查询课程信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>修改课程信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除课程信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <a href="./index_school.html" type="button">链接到学校</a>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <a href="./index.html" type="button">链接到学生</a>
            </div>
        </div>
        <ul class="forms">
            <li class="show">
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/add_course.cgi">
                    <div class="form-group">
                        <label for="courseNo" class="col-sm-2 control-label">课程号</label>
                        <div class="col-sm-10">
                            <input type="text" name="courseNo" class="form-control" id="courseNo" placeholder="请输入课程号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="courseName" class="col-sm-2 control-label">课程名</label>
                        <div class="col-sm-10">
                            <input type="text" name="courseName" class="form-control" id="courseName" placeholder="请输入课程名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="creditHour" class="col-sm-2 control-label">学分</label>
                        <div class="col-sm-10">
                            <input type="text" name="creditHour" class="form-control" id="creditHour" placeholder="请输入学分">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="priorCourse" class="col-sm-2 control-label">选修课程</label>
                        <div class="col-sm-10">
                            <input type="text" name="priorCourse" class="form-control" id="priorCourse" placeholder="请输入选修课程">
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/sel_course.cgi">
                    <div class="form-group">
                        <label for="course-sel" class="col-sm-2 control-label">输入课程号查询</label>
                        <div class="col-sm-10">
                            <input type="text" name="courseNo" class="form-control" id="name-sel" placeholder="输入*查询所有">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/mod_course.cgi">
                    <div class="form-group">
                        <label for="courseNo" class="col-sm-2 control-label">课程号</label>
                        <div class="col-sm-10">
                            <input type="text" name="courseNo" class="form-control" id="courseNo" placeholder="请输入课程号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="courseName" class="col-sm-2 control-label">课程名</label>
                        <div class="col-sm-10">
                            <input type="text" name="courseName" class="form-control" id="courseName" placeholder="请输入课程名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="creditHour" class="col-sm-2 control-label">学分</label>
                        <div class="col-sm-10">
                            <input type="text" name="creditHour" class="form-control" id="age-mod" placeholder="请输入学分">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="priorCourse" class="col-sm-2 control-label">选修课程</label>
                        <div class="col-sm-10">
                            <input type="text" name="priorCourse" class="form-control" id="priorCourse" placeholder="请输入选修课程">
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/del_course.cgi">
                    <div class="form-group">
                        <label for="courseNo-del" class="col-sm-2 control-label">输入要删除的课程号</label>
                        <div class="col-sm-10">
                            <input type="text" name="courseNo" class="form-control" id="courseNo-del" placeholder="输入课程号">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
