<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>全国大学生信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <script type="text/javascript" src="./public/js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="./public/js/jquery-3.0.0.min.js" ></script>
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">全国大学生信息管理系统</h1>
    <div class="container">
        <div class="operation row">
            <div style="margin-left:80px;" class="text-center col-md-2 col-sm-4">
                <button>添加学校信息</button>
            </div>
            <div class="text-center col-md-2 col-sm-4">
                <button>查询学校信息</button>
            </div>
            <div class="text-center col-md-2 col-sm-4">
                <button>修改学校信息</button>
            </div>
            <div class="text-center col-md-2 col-sm-4">
                <button>删除学校信息</button>
            </div>

            <div class="text-center col-md-2 col-sm-4">
                <button>还原学校信息</button>
            </div>

            <div style="margin-left:80px;" class="text-center col-md-2 col-sm-4">
                <a href="./index_course.html" type="button">链接到课程</a>
            </div>
            <div class="text-center col-md-2 col-sm-4">
                <a href="./index.html" type="button">链接到学生</a>
            </div>
        </div>
        <ul class="forms">
            <li class="show">
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/add_school.cgi">
               		<div class="form-group">
		            	<label for="school_id" class="col-sm-2 control-label">学校编号</label>
			            <div class="col-sm-9">
			                <input type="text" name="school_id"  class="form-control" id="school_id" placeholder="请输入学校编号">
			            </div>
			        </div>
			        <div class="form-group">
			            <label for="school_name" class="col-sm-2  control-label" >学校名称</label>
			            <div class="col-sm-9">
			                <input type="text" name="school_name" class="form-control" id="school_name" placeholder="请输入学校名称">
			            </div>
			        </div>
			        <div class="form-group">
			            <label for="school_addr" class="col-sm-2  control-label">学校地址</label>
			            <div class="col-sm-9">
			                <input type="text" name="school_addr" class="form-control" id="school_addr" placeholder="请输入学校地址">
			            </div>
			        </div>
              <div class="form-group">
                 <label for="school_tel" class="col-sm-2  control-label">学校电话</label>
                 <div class="col-sm-9">
                     <input type="text" name="school_tel" class="form-control" id="school_tel" placeholder="请输入学校电话">
                 </div>
             </div>

			        <div class="text-center">
	                    <button type="submit" class="btn btn-success">提交</button>
	                    <button type="reset" class="btn btn-success">重置</button>
                	</div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/sel_school.cgi">
                    <div class="form-group">
                        <label for="name-sel" class="col-sm-2 control-label">输入学校编号查询</label>
                        <div class="col-sm-9">
				                <input type="text" name="school_id" class="form-control" id="school_id" placeholder="输入*查询所有">
				         </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/mod_school.cgi">
                    <div class="form-group">
		            	<label for="school_id" class="col-sm-2 control-label">学校编号</label>
			            <div class="col-sm-9">
			                <input type="text" name="school_id" class="form-control" id="school_id" placeholder="请输入学校编号">
			            </div>
			        </div>
			        <div class="form-group">
			            <label for="school_name" class="col-sm-2 control-label">学校名称</label>
			            <div class="col-sm-9">
			                <input type="text" name="school_name" class="form-control" id="school_name" placeholder="请输入学校名称">
			            </div>
			        </div>
			        <div class="form-group">
			            <label for="school_addr" class="col-sm-2 control-label">学校地址</label>
			            <div class="col-sm-9">
			                <input type="text" name="school_addr" class="form-control" id="school_addr" placeholder="请输入学校地址">
			            </div>
			        </div>

              <div class="form-group">
			            <label for="school_tel" class="col-sm-2 control-label">学校电话</label>
			            <div class="col-sm-9">
			                <input type="text" name="school_tel" class="form-control" id="school_tel" placeholder="请输入学校电话">
			            </div>
			        </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/del_school.cgi">
                    <div class="form-group">
                        <label for="school_id-del" class="col-sm-2 control-label">输入要删除的学校编号</label>
                        <div class="col-sm-10">
                            <input type="text" name="school_id" class="form-control" id="school_id-del" placeholder="输入学校编号">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">删除</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>

            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/reset_school.cgi">
                    <div class="form-group">
                        <label for="school_id-del" class="col-sm-2 control-label">输入要还原的学校编号</label>
                        <div class="col-sm-10">
                            <input type="text" name="school_id" class="form-control" id="school_id-del" placeholder="输入学校编号">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">还原</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
