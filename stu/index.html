<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>全国大学生信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    .form-horizontal .form-group {
      margin-right: 150px;
      margin-left: -15px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">全国大学生信息管理系统</h1>
    <div class="container">
        <div class="operation row">
            <div style="margin-left:80px;" class="text-center col-md-2 col-sm-4">
                <button>添加学生信息</button>
            </div>
            <div class="text-center col-md-2 col-sm-4">
                <button>查询学生信息</button>
            </div>
            <div class="text-center col-md-2 col-sm-4">
                <button>修改学生信息</button>
            </div>
            <div class="text-center col-md-2 col-sm-4">
                <button>删除学生信息</button>
            </div>
            <div class="text-center col-md-2 col-sm-4">
                <button>还原学生信息</button>
            </div>
            <div style="margin-left:80px;" class="text-center col-md-2 col-sm-4">
                <a href="./index_school.html" type="button">链接到学校</a>
            </div>
            <div class="text-center col-md-2 col-sm-4">
                <a href="./index_course.html" type="button">链接到课程</a>
            </div>
        </div>
        <ul class="forms">
            <li class="show">
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/add.cgi">
                    <div class="form-group">
                        <label for="studentNo" class="col-sm-2 control-label">学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="studentNo" class="form-control" id="studentNo" placeholder="请输入学生学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="studentName" class="col-sm-2 control-label">学生姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="studentName" class="form-control" id="studentName" placeholder="请输入学生姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sex" class="col-sm-2 control-label">学生性别</label>
                        <div class="col-sm-10">
                            <input type="text" name="sex" class="form-control" id="sex" placeholder="请输入学生性别">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birthday" class="col-sm-2 control-label">出生日期</label>
                        <div class="col-sm-10">
                            <input type="text" name="birthday" class="form-control" id="birthday" placeholder="请输入学生出生日期">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="school_id" class="col-sm-2 control-label">学生学校</label>
                        <div class="col-sm-10">
                          <select class="form-control" name="school_id">
                            <option value="0">请输入学生学校</option>
                            <option value="1">清华大学</option>
                            <option value="2">北京大学</option>
                            <option value="3">河北地质大学</option>

                          </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/sel.cgi">
                    <div class="form-group">
                        <label for="name-sel" class="col-sm-2 control-label">输入学号查询</label>
                        <div class="col-sm-10">
                            <input type="text" name="studentNo" class="form-control" id="name-sel" placeholder="输入*查询所有">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/mod.cgi">
                    <div class="form-group">
                        <label for="studentNo" class="col-sm-2 control-label">学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="studentNo" class="form-control" id="studentNo" placeholder="请输入学生学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="studentName" class="col-sm-2 control-label">学生姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="studentName" class="form-control" id="studentName" placeholder="请输入学生姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sex" class="col-sm-2 control-label">学生性别</label>
                        <div class="col-sm-10">
                            <input type="text" name="sex" class="form-control" id="age-mod" placeholder="请输入学生性别">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birthday" class="col-sm-2 control-label">学生生日</label>
                        <div class="col-sm-10">
                            <input type="text" name="birthday" class="form-control" id="birthday" placeholder="请输入学生生日">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="school_id" class="col-sm-2 control-label">学生学校</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="school_id">
                              <option value="0">请输入学生学校</option>
                              <option value="1">清华大学</option>
                              <option value="2">北京大学</option>
                              <option value="3">河北地质大学</option>

                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/del.cgi">
                    <div class="form-group">
                        <label for="studentNo-del" class="col-sm-2 control-label">输入要删除的学生Id</label>
                        <div class="col-sm-10">
                            <input type="text" name="studentNo" class="form-control" id="studentNo-del" placeholder="输入要删除的学生id">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">删除</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/reset.cgi">
                    <div class="form-group">
                        <label for="studentNo-del" class="col-sm-2 control-label">输入要还原的学生Id</label>
                        <div class="col-sm-10">
                            <input type="text" name="studentNo" class="form-control" id="studentNo-del" placeholder="输入要还原的学生id">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">还原</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
